<!DOCTYPE html>
<html>
<head>
    <title>{% if page.title != site.name %}{{ page.title }} - {% endif %}{{ site.name }}</title>
    <meta name="description" content="{{ site.description }}">
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}" />
    {% if page.title != site.name %}
      <meta content="article" property="og:type">
    {% else %}
      <meta content="website" property="og:type">
    {% endif %}
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    <meta property="og:image" content="/img/glider.png" />
    {% if page.description %}
      <meta content="{{ page.description }}" property="og:description">
    {% else %}
      <meta content="{{ site.description }}" property="og:description">
    {% endif %}

    <!-- Favicon -->
    <link href="/img/favicon.ico" rel="shortcut icon" type="image/x-icon">

    <!-- Google Authorship and Publisher Markup -->
    <link rel="author" href="https://plus.google.com/+ErikBjareholt/posts">
    <link rel="publisher" href="https://plus.google.com/+ErikBjareholt">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/syntax.css">
    <link rel="stylesheet" href="/css/style.css">
    
    <!-- Font -->
    <link href='http://fonts.googleapis.com/css?family=Nova+Square' rel='stylesheet' type='text/css'>

    <!-- JS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/headroom.js"></script>
    <script src="/js/negativar.js"></script>
    
    <!-- Fixes issue with Bootstrap & Headroom incompatibility -->
    <style type="text/css">
        .headroom {position: fixed;top: 0;left: 0;right: 0;transition: all .2s ease-in-out;}
        .headroom--unpinned {top: -100px;}
        .headroom--pinned {top: 0;}
    </style>

    <!-- Google Analytics -->
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-48818326-1', 'bjareho.lt');
        ga('send', 'pageview');
    </script>

</head>
<body>
<div id="container">

    {% include header.html %}

    <div class="box" id="content">
        {{ content }}
    </div>

    {% include footer.html %}

</div>

<script type="text/javascript">
    // Headroom (https://github.com/WickyNilliams/headroom.js)
    var myElement = document.querySelector("header");
    var headroom  = new Headroom(myElement);
    headroom.init();
</script>

</body>
</html>
