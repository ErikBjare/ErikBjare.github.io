<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% if page.title != site.name %}{{ page.title }} - {% endif %}{{ site.name }}</title>
        <meta name="description" content="{{ site.description }}">
        <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}" />
        {% if page.title != site.name %}
        <meta content="article" property="og:type">
        {% else %}
        <meta content="website" property="og:type">
        {% endif %}
        <meta property="og:url" content="{{ site.url }}{{ page.url | replace:'index.html',''}}" />
        <meta property="og:image" content="{{ site.url }}/img/glider.png" />
        {% if page.description %}
        <meta content="{{ page.description }}" property="og:description">
        {% else %}
        <meta content="{{ site.description }}" property="og:description">
        {% endif %}

        <!-- Favicon -->
        <link href="/img/favicon.ico" rel="shortcut icon" type="image/x-icon">

        <!-- Google Authorship and Publisher Markup -->
        <link rel="author" href="https://plus.google.com/+ErikBjareholt/posts">
        <link rel="publisher" href="https://plus.google.com/+ErikBjareholt">

        <!-- For better viewing on mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Facebook admin -->
        <meta property="fb:admins" content="1155422697" />

        <!-- CSS (Bootstrap, custom) -->
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Font -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Libre+Baskerville" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Varela+Round&amp;subset=latin-ext" rel="stylesheet">
        <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css' rel='stylesheet' type='text/css'>

        <!-- JS -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="/js/negativar.js"></script>

        <!-- Google Analytics -->
        <script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
 (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
 m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
 })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

ga('create', 'UA-48818326-1', 'auto');
ga('send', 'pageview');

// Used to track outbound links:
// https://support.google.com/analytics/answer/1136920?hl=en
var trackOutboundLink = function(url) {
   ga('send', 'event', 'outbound', 'click', url, {
     'transport': 'beacon',
     'hitCallback': function(){
       document.location = url;
     }
   });
}

// TODO: Not tested properly
// Found here: http://veithen.github.io/2015/01/24/outbound-link-tracking.html
$(function() {
  $("a").click(function(e) {
    if (!ga.q) {
      var url = $(this).attr("href");
      trackOutboundLink(url);
      e.preventDefault();
    }
  });
});
        </script>

    </head>
    <body>
        {% include header.html %}

        <div class="container">
            {{ content }}
        </div>

        {% include footer.html %}
    </body>
</html>
