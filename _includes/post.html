<div class="post">
    <div class="post-header">
        <h1 class="post-title"><a href="{{ page.url }}">{{ page.title }}</a></h1>

        <p class="post-meta">
            {% if page.author %}
                <span class="glyphicon glyphicon-user" style="color: #FFB042"></span>
                {{ page.author }} <span style="font-weight: bold; margin: 0 5px 0 5px;">|</span> 
            {% endif %}
            <span class="glyphicon glyphicon-time" style="color: #FFB042;"></span>
            {{ page.date }}
        </p>
    </div>

    <div class="post-content">
        {{ include.content }}
    </div>
</div>
