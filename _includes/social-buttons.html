<div style="padding-top: 5px; height: 25px;">
  <!-- Social buttons -->
  <div id="fb-root"></div>

  <div class="social-button">
    <a href="https://twitter.com/share" class="twitter-share-button" data-url="{{ page.url }}" data-text="{{ page.title }}" data-via="ErikBjareholt" data-count="none">Tweet</a>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
  </div>

  <div class="social-button">
    <div class="g-plusone" data-text="{{ page.title }}" data-size="medium" data-count="none" data-href="{{ page.url }}"></div>
    <script type="text/javascript">
      (function() {
         var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
         po.src = 'https://apis.google.com/js/platform.js';
         var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
      })();
    </script>
  </div>

  <div class="social-button">
    <div class="fb-like" data-text="{{ page.title }}" data-href="{{ page.url }}" data-layout="button" data-action="like" data-show-faces="false" data-share="true"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
  </div>

  <div class="social-button">
    <script type="text/javascript">
      reddit_url="{{ page.url }}";
      reddit_title="{{ page.title }}";
      reddit_newwindow='1';
    </script>
    <script type="text/javascript" src="http://www.reddit.com/static/button/button1.js">
    </script>
  </div>
</div>
